    <main>

                    <div class="text-secondary">slim@email.com</div>
                </div>
                <div class="contact__phone">
                    <i class="fas fa-mobile-alt"></i>Phone
                    <div class="text-secondary">+(7484960287)</div>
                </div>

                    <i class="fas fa-marker-alt"></i>Address

            </div>


            <div class="social-icons">
                <a href="#">

                <a href="#">

                </a>
